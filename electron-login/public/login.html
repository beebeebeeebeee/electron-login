<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Login Interface</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <span>Login</span>
    </nav>
    <main>
        <form action="#" id="login">
            <div class="inputContainer">
                <input id="accountInput" type="text" required>
                <label for="accountInput">Account</label>
            </div>
            <div class="inputContainer">
                <input id="passwordInput" type="password" required>
                <label for="passwordInput">Password</label>
            </div>
            <input id="submitInput" type="submit" value="LOGIN">
            <div id="loginStatus"></div>

            <span class="text">Don't have an account? <a href="./register.html" id="signupLink">Sign up</a></span>
        </form>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
