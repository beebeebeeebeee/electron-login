<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Sign up Interface</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    
    <nav>
        <a id="back" href="./login.html">&lt Go back</a>
        <span>Sign-up</span>
    </nav>
    <main>
        <form action="#" id="signup">
            <div class="inputContainer">
                <input id="accountInput" type="text" required>
                <label for="accountInput">Account</label>
            </div>
            <div class="inputContainer">
                <input id="passwordInput" type="password" required>
                <label for="passwordInput">Password</label>
            </div>
            <input id="submitInput" type="submit" value="Sign-up">
            <div id="signupStatus"></div>
        </form>
    </main>

    <script src="js/register.js"></script>
</body>

</html>
