<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Sign up Interface</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <nav>
        <a id="back" href="./login.html">&#8592;</a>
        <span>Create Account</span>
    </nav>
    <main>
        <form action="#" id="signup">
            <div class="inputContainer">
                <input id="accountInput" type="text" required>
                <label for="accountInput">Account</label>
            </div>
            <div class="inputContainer">
                <input id="passwordInput" type="password" required>
                <label for="passwordInput">Password</label>
            </div>
            <input id="submitInput" type="submit" value="SIGN UP">
            <div id="signupStatus"></div>

        </form>
        <footer class="text">Already have an account? <a href="./login.html" id="signupLink">Sign in</a></footer>


    </main>

    <script src="js/register.js"></script>
</body>

</html>
